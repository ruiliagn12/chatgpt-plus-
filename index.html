<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Plus 代充</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #333;
    }
    .qr-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .qr-box {
      text-align: center;
      flex: 1 1 200px;
    }
    .qr-box img {
      width: 180px;
      max-width: 100%;
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .form-box, .record-section {
      flex: 1 1 300px;
      min-width: 280px;
    }
    iframe {
      border: 1px solid #ccc;
      width: 100%;
      border-radius: 8px;
    }
    .form-box iframe {
      height: 550px;
    }
    .record-section iframe {
      height: 550px;
    }
    .record-title {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatGPT Plus 会员代充平台</h1>
    <div class="qr-section">
      <div class="qr-box">
        <p><strong>联系客服</strong></p>
        <img src="wechat-qr.png" alt="微信客服二维码">
      </div>
      <div class="qr-box">
        <p><strong>支付 ¥209</strong></p>
        <img src="pay-209.PNG" alt="付款二维码">
      </div>
    </div>

    <div class="main-content">
      <div class="form-box">
        <p class="record-title">请填写充值登记表单（付款后务必填写）：</p>
        <iframe src="https://baserow.io/form/Ev91QBP7d4j23KqT8iwluVXhUQQCqo5ByENturu23T8" frameborder="0"></iframe>
      </div>

      <div class="record-section">
        <p class="record-title">近期充值记录：</p>
        <iframe src="https://baserow.io/public/grid/nX18wFKDt0KB_PpVF7fbNhrAYH4hLr9Rjv7YgQkLp8s" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
